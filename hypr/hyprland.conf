################
### MONITORS ###
################

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$menu = bemenu-run --fn "CaskaydiaCove Nerd Font" --hp 6 w
$browser = zen-browser


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = QT_STYLE_OVERRIDE,Adwaita-Dark
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct


#################
### AUTOSTART ###
#################

exec-once = fcitx5 -d -r
exec-once = hypridle
exec-once = hyprpaper
exec-once = hyprpolkitagent
exec-once = mako
exec-once = waybar
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita:Dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = mkdir -p ${HOME}/Documents
exec-once = mkdir -p ${HOME}/Downloads
exec-once = mkdir -p ${HOME}/Pictures/Screenshots


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 4
    gaps_out = 8

    border_size = 0

    col.active_border = rgb(1d2021) 45deg
    col.inactive_border = rgb(1d2021)

    resize_on_border = true 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        color= rgba(1a1a1aee)
        render_power = 3
    }

    blur {
        enabled = true
        size = 8
        passes = 2
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = false

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = adaptive
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = Windows # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, B, exec, $browser
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, Q, exec, systemctl poweroff
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, SPACE, exec, $menu

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && ${HOME}/.local/bin/wp-vol
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && ${HOME}/.local/bin/wp-vol
bindel = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Screenshot
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" "${HOME}/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S_grim.png')"

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = workspace 1, match:class ^(zen)$
windowrule = workspace 2, match:class ^(com.mitchellh.ghostty)$

windowrule = suppress_event maximize,match:class .* # You'll probably like this.

windowrule = float on, match:title ^([Pp]icture[-\s]in[-\s][Pp]icture)$
windowrule = pin on, match:title ^([Pp]icture[-\s]in[-\s][Pp]icture)$
windowrule = content none, match:class ^(mpv)$
windowrule = float on, match:class ^(mpv)$
