[colors]
background = #141617
background-alt = #1D2021
foreground = #D4BE98
primary = #D8A657
secondary = #E78A4E
alert = #EA6262
disabled = #A89984

[bar/bar1]
width = 100%
height = 18pt
radius = 12 

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 5pt
border-color = #00000000

padding-left = 0pt
padding-right = 0pt 

module-margin = 5pt

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMonoNerdFontMono:weight=Light:size=12;2

modules-left = xworkspaces xwindow 
modules-center = popup-calendar 
modules-right = ibus xkeyboard pulseaudio filesystem cloud-flare-vpn wlan 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
bottom = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = 󱛟 %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰖀 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = 
label-layout-foreground = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/cloud-flare-vpn]
type = custom/script
exec = warp_status=`warp-cli tunnel stats | head -n  1 | awk -F: '{print $1}'`; if [ $warp_status = "Error" ]; then echo "󰅤 Disconnected"; else echo "󰅣 Connected"; fi
exec-if = pgrep -x warp-svc
click-left = warp_status=`warp-cli tunnel stats | head -n  1 | awk -F: '{print $1}'`; if [ $warp_status = "Error" ]; then warp-cli connect; else warp-cli disconnect; fi
interval = 1

[module/popup-calendar]
type = custom/script
exec = ~/.local/bin/popup-calendar.sh
interval = 5
click-left = ~/.local/bin/popup-calendar.sh --popup &
label-foreground = ${colors.primary}

[module/ibus]
type = custom/script
exec = engine=$(ibus engine); if [ $engine = "BambooUs" ]; then OUTPUT="us"; elif [ $engine = "Bamboo::Us" ]; then OUTPUT="vi"; else OUTPUT="<nill>"; fi; echo $OUTPUT
exec-if = pgrep -x ibus-daemon
click-left = engine=$(ibus engine); if [ $engine = "BambooUs" ]; then ibus engine Bamboo::Us; elif [ $engine = "Bamboo::Us" ]; then ibus engine BambooUs; else ibus engine BambooUs; fi
click-right = ibus-setup
interval = 1

; vim:ft=dosini
