[colors]
background = #141617
background-alt = #1D2021
background-transparent = #00141617
foreground = #D4BE98
foreground-transparent = #00D4BE98
primary = #D8A657
secondary = #E78A4E
alert = #EA6262
disabled = #A89984

[bar/dock]
width = 100%
height = 21pt
radius = 6%
line-size = 0
background = ${colors.background-transparent}
foreground = ${colors.foreground-transparent}
border-color = #00000000
radius-top = 0
radius-bottom = 0
font-0 = DaddyTimeMono Nerd Font Mono:size=21;4
font-1 = Symbols Nerd Font Mono:size=21;4
modules-center = i3
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
bottom = true

[bar/status]
width = 100%
height = 20pt
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 19pt
padding-right = 19pt
module-margin = 6pt
radius-top = 0
radius-bottom = 0
font-0 = Symbols Nerd Font Mono:size=15;2
font-1 = DaddyTimeMono Nerd Font Mono:size=13;2
modules-left = icon xwindow 
modules-right = xkeyboard ibus pulseaudio filesystem wlan popup-calendar 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/icon]
type = custom/text
label = 󰭟 

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type = internal/i3
fuzzy-match = true
strip-wsnumbers = true
format = <label-state><label-mode>
ws-icon-0 = "1:󰊯;"
ws-icon-1 = "2:;"
ws-icon-2 = "3:;"
ws-icon-3 = "4:;"
ws-icon-5 = "10:󰘔;"
ws-icon-default = 󰘔
label-focused = %name%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-padding = 6pt
label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-background = ${colors.background-transparent}
label-unfocused-padding = 6pt
label-visible = %name%
label-visible-foreground = ${colors.disabled}
label-visible-background = ${colors.background-alt}
label-visisble-padding = 6pt
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background-alt}
label-urgent-padding = 6pt
reverse-scroll = true

[module/xwindow]
type = internal/xwindow
label = %title:0:90:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /home
label-mounted =  %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume =  <label-volume>
label-volume = %percentage%%
click-right = pavucontrol
label-muted = 
label-muted-foreground = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = 
label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid% %downspeed:9%
format-connected = <ramp-signal> <label-connected>
ramp-signal-0 = 
ramp-signal-1 = 󰤯
ramp-signal-2 = 󰤟
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/cloud-flare-vpn]
type = custom/script
exec = warp_status=`warp-cli tunnel stats | head -n  1 | awk -F: '{print $1}'`; if [ $warp_status = "Error" ]; then echo "󰅤 WARP"; else echo " WARP"; fi
exec-if = pgrep -x warp-svc
click-left = warp_status=`warp-cli tunnel stats | head -n  1 | awk -F: '{print $1}'`; if [ $warp_status = "Error" ]; then warp-cli connect; else warp-cli disconnect; fi
tail = true
interval = 5

[module/popup-calendar]
type = custom/script
exec = ~/.local/bin/popup-calendar.sh
interval = 5
click-left = ~/.local/bin/popup-calendar.sh --popup &

[module/ibus]
type = custom/script
exec = engine=$(ibus engine); if [ $engine = "BambooUs" ]; then OUTPUT=" us"; elif [ $engine = "Bamboo::Us" ]; then OUTPUT=" vi"; else ibus engine Bamboo::Us; fi; echo $OUTPUT
exec-if = pgrep -x ibus-daemon
click-left = engine=$(ibus engine); if [ $engine = "BambooUs" ]; then ibus engine Bamboo::Us; elif [ $engine = "Bamboo::Us" ]; then ibus engine BambooUs; else ibus engine BambooUs; fi
click-right = ibus-setup
tail = true
interval = 5
